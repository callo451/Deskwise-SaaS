<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deskwise Knowledge Recorder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.16);
      --glass-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      --brand-green: #10b981; /* success */
      --brand-red: #ef4444;   /* recording/danger */
      --brand-blue: #3b82f6;
    }

    body {
      width: 350px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background:
        radial-gradient(1200px 800px at -10% -10%, rgba(16, 185, 129, 0.15), transparent 40%),
        radial-gradient(1000px 700px at 110% 110%, rgba(59, 130, 246, 0.15), transparent 45%),
        linear-gradient(180deg, #0b1020, #111827);
      color: white;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .logo-img {
      height: 28px;
      width: auto;
      display: block;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,0.35));
    }

    .brand-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.2px;
      opacity: 0.95;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.85;
    }

    .status {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: var(--glass-shadow);
    }

    .status.recording {
      background: rgba(239, 68, 68, 0.16);
      border: 1px solid rgba(239, 68, 68, 0.35);
    }

    .status.idle {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin: 0 auto 8px;
    }

    .status-indicator.recording {
      background: var(--brand-red);
      animation: pulse 2s infinite;
    }

    .status-indicator.idle {
      background: var(--brand-green);
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, rgba(16,185,129,0.9), rgba(5,150,105,0.9));
      color: white;
      border: 1px solid rgba(16,185,129,0.5);
      box-shadow: 0 8px 24px rgba(16,185,129,0.25);
    }

    .btn-primary:hover {
      filter: brightness(1.05);
      transform: translateY(-2px);
    }

    .btn-danger {
      background: linear-gradient(135deg, rgba(239,68,68,0.9), rgba(220,38,38,0.9));
      color: white;
      border: 1px solid rgba(239,68,68,0.5);
      box-shadow: 0 8px 24px rgba(239,68,68,0.25);
    }

    .btn-danger:hover {
      filter: brightness(1.05);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: var(--glass-bg);
      color: white;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      box-shadow: var(--glass-shadow);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.2);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .session-info {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      box-shadow: var(--glass-shadow);
    }

    .session-info h3 {
      font-size: 14px;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .session-stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.8;
    }

    .settings {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      box-shadow: var(--glass-shadow);
    }

    .settings h3 {
      font-size: 14px;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .setting-item:last-child {
      margin-bottom: 0;
    }

    .setting-label {
      font-size: 13px;
    }

    .toggle {
      position: relative;
      width: 48px;
      height: 24px;
      background: rgba(255,255,255,0.15);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
      backdrop-filter: blur(10px);
    }

    .toggle.active {
      background: var(--brand-green);
      border-color: rgba(16,185,129,0.6);
    }

    .toggle-knob {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .toggle.active .toggle-knob {
      transform: translateX(24px);
    }

    .footer {
      text-align: center;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .footer a {
      color: white;
      text-decoration: none;
      opacity: 0.8;
      font-size: 12px;
    }

    .footer a:hover {
      opacity: 1;
    }

    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .recent-sessions {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      box-shadow: var(--glass-shadow);
    }

    .recent-sessions h3 {
      font-size: 14px;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .session-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .session-item:last-child {
      border-bottom: none;
    }

    .session-details {
      flex: 1;
    }

    .session-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .session-meta {
      font-size: 11px;
      opacity: 0.7;
    }

    .session-actions {
      display: flex;
      gap: 8px;
    }

    .btn-mini {
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <picture>
          <source media="(prefers-color-scheme: dark)" srcset="http://localhost:9002/deskwise_dark.png" />
          <img id="logoImg" src="http://localhost:9002/deskwise_light.png" alt="Deskwise" class="logo-img" />
        </picture>
      </div>
      <div class="subtitle">Capture clicks. Auto-generate step-by-step guides.</div>
    </div>

    <div class="status idle" id="recordingStatus">
      <div class="status-indicator idle" id="statusIndicator"></div>
      <div id="statusText">Ready to record</div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="startRecording">
        <span>▶️</span>
        Start Recording
      </button>
      <button class="btn btn-danger" id="stopRecording" style="display: none;">
        <span>⏹️</span>
        Stop Recording
      </button>
    </div>

    <div class="session-info" id="sessionInfo" style="display: none;">
      <h3>Current Session</h3>
      <div class="session-stats">
        <div class="stat-item">
          <div class="stat-value" id="stepCount">0</div>
          <div class="stat-label">Steps</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="duration">00:00</div>
          <div class="stat-label">Duration</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="pageCount">1</div>
          <div class="stat-label">Pages</div>
        </div>
      </div>
    </div>

    <div class="settings">
      <h3>Settings</h3>
      <div class="setting-item">
        <div class="setting-label">Auto-crop screenshots</div>
        <div class="toggle active" id="autoCrop">
          <div class="toggle-knob"></div>
        </div>
      </div>
      <div class="setting-item">
        <div class="setting-label">Generate AI descriptions</div>
        <div class="toggle active" id="aiDescriptions">
          <div class="toggle-knob"></div>
        </div>
      </div>
      <div class="setting-item">
        <div class="setting-label">Include keyboard actions</div>
        <div class="toggle" id="keyboardActions">
          <div class="toggle-knob"></div>
        </div>
      </div>
    </div>

    <div class="recent-sessions">
      <h3>Recent Sessions</h3>
      <div id="recentSessionsList">
        <div class="session-item">
          <div class="session-details">
            <div class="session-title">No recent sessions</div>
            <div class="session-meta">Start recording to see sessions here</div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="http://localhost:9002/knowledge-base" target="_blank">Open Knowledge Base</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
